<div class="col-lg-12" *ngFor="let comment of comments">
    <i class="bi bi-trash" *ngIf="comment.canBeDeleted" (click)="deleteComment(comment.id)"></i>
    <div class="list-container">
        <i class="bi bi-person"></i>
        <h3 class="author">{{ comment.author }}</h3>
        <p class="title mt-3">{{ comment.createdAt }}</p>
        <p class="description">{{ comment.content }}</p>
    </div>
    <hr>
</div>
