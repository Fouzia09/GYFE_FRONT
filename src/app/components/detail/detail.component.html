<div class="container border border-3 rounded mt-5" style="width: 800px">
    <div class="row">
      <div class="col-xs-12 p-3">
        <div class="mt-3 row g-0" *ngIf="data">
            <div class="row col-md-5">
                <img [src]="data.image1" class="img-thumbnail" alt="Detail image" width="100%">
            </div>
            <div class="col-md-7">
              <div class="card-body">
                <h5 class="card-title text-primary">{{ data.name }}</h5>
                <p class="card-text">{{ data.descriptif }}</p>
                <p class="card-text">Localisation: {{ data.city}}</p>
                <p class="card-text" *ngIf="page == 'room'">Nombre de lits: {{ data.nbBed }}</p>
                <p class="card-text" *ngIf="page == 'room'">Surface de la chambre: {{ data.squarFeet }} m2</p>
                <p class="card-text"  >Prix : <small class="text-muted">{{ data.price | currency: 'EUR'}}</small></p>
                <button type="button" class="btn btn-success">RÃ©server</button>
              </div>
            </div>
            <div class="row col-md-4">
                <div class="mt-3 col-md-5">
                    <img [src]="data.image2" class="img-thumbnail" alt="Detail image" width="100%">
                </div>
                <div class="mt-3 col-md-5">
                    <img [src]="data.image3" class="img-thumbnail" alt="Detail image" width="100%">
                </div>
            </div>
          </div>
      </div>
    </div>
</div>
