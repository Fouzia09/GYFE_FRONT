<div class="container" style="position: relative;">
  <!-- Champs de recherche -->

  <figure *ngIf="(page !== 'room' && page !== 'restaurant')">
    <figcaption>
      <span>GYFE</span>
      <P>On a qu'une vie, profitons-on !</P>
    </figcaption>
    <img src="../../../assets/img/vacances.jpeg" alt="vacances" width="100%" height="600px" />
  </figure>
  <div class="filter_bar">
    <h3>Filtrez votre recherche</h3>
    <div class="filter">
      <mat-form-field>
        <mat-label>Selectionner pays</mat-label>
        <mat-select>
          <mat-option *ngFor="let item of rooms" [value]="item.country">
            {{item.country}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Selectionner ville</mat-label>
        <mat-select>
          <mat-option *ngFor="let item of rooms" [value]="item.city">
            {{ item.city }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Selectionner nombre de lit</mat-label>
        <mat-select>
          <mat-option *ngFor="let item of rooms" [value]="item.nbBed">
            {{ item.nbBed }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Selectionner prix</mat-label>
        <mat-select>
          <mat-option *ngFor="let item of rooms" [value]="item.price">
            {{ item.price }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <div class="button mt-4">
        <button type="submit" class="btn btn-lg btn-primary" [routerLink]="['/room/list-room']">Valider</button>
      </div>
    </div>
  </div>

</div>
