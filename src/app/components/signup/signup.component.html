<div class="container border border-3 rounded mt-5" style="width: 800px">
    <div class="row">
      <div class="col-xs-12 p-3">
        <h4 class="text-center" class="tite-color mb-5">CONNEXION</h4>
            <form class="row g-3">
                <div class="col-md-6">
                    <div>
                        <label class="form-label">Identifiant</label>
                        <input class="form-control form-control-lg" type="email" name="email" placeholder="toto@gmail.com" />
                      </div>
                      <div class="mt-3">
                        <label class="form-label">Mot de passe</label>
                        <input class="form-control form-control-lg" type="password" name="password" placeholder="Toto1234" />
                      </div>
                      <div class="text-left mt-4">
                        <a href="#" class="btn btn-lg btn-primary">Se connecter</a>
                        <!-- <button type="submit" class="btn btn-lg btn-primary">Sign in</button> -->
                      </div>
                      <small style="margin-left: 2px;">
                        <a href="#">Mot de passe oublié!</a>
                      </small>
                    </div>
                  <div class="col-md-6">
                    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-indicators">
                          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
                          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3" aria-label="Slide 4"></button>
                        </div>
                        <div class="carousel-inner">
                          <div class="carousel-item active">
                            <img src="../../../assets/img/restaurant-slide-1.jpg" class="img-thumbnail" alt="Salade bio" width="100%">
                          </div>
                          <div class="carousel-item">
                            <img src="../../../assets/img/room-slide-1.jpg" class="img-thumbnail" alt="Chambre africaine" width="100%">
                          </div>
                          <div class="carousel-item">
                            <img src="../../../assets/img/restaurant-slide-2.jpg" class="img-thumbnail" alt="Frite plus côte de boeuf" width="100%">
                          </div>
                          <div class="carousel-item">
                            <img src="../../../assets/img/room-slide-2.png" class="img-thumbnail" alt="Chambre moderne" width="100%">
                          </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                  </div>
            </form>
      </div>
    </div>
</div>
