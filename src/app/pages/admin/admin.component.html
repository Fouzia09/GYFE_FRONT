<div class="wrapper">
    <div class="main">
        <main class="content">
            <div class="container-fluid p-0">
                <div class="row mb-2 mb-xl-3 m-5">
                    <div class="col-md-12 mt-3">
                        <div class="col-auto d-none d-sm-block">
                            <h2 class="title-color text-success font-weight-bold">Cr√©ation d'un Restaurant</h2>
                        </div>
                        <div class="card">
                            <div class="card-body">
                                <form>
                                    <div class="row">
                                        <div class="mb-3 col-md-6">
                                            <div class="row">
                                                <div class="mb-3 col-md-12">
                                                    <label class="form-label" for="inputText"></label>
                                                    <input type="text" name="name" class="form-control" id="inputText" placeholder="Nom du Restaurant" formControlName="name">
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="mb-3 col-md-6">
                                                    <label class="form-label" for="inputText"></label>
                                                    <input type="text" name="name" class="form-control" id="inputText" placeholder="Adresse" formControlName="name">
                                                </div>
                                                <div class="mb-3 col-md-6">
                                                    <label class="form-label" for="inputText"></label>
                                                    <input type="text" name="name" class="form-control" id="inputText" placeholder="Postale" formControlName="name">
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="mb-3 col-md-6">
                                                    <label class="form-label" for="inputText"></label>
                                                    <input type="text" name="name" class="form-control" id="inputText" placeholder="Ville" formControlName="name">
                                                </div>
                                                <div class="mb-3 col-md-6">
                                                    <label class="form-label" for="inputText"></label>
                                                    <input type="text" name="name" class="form-control" id="inputText" placeholder="Pays" formControlName="name">
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="mb-3 col-md-6">
                                                    <label class="form-label" for="inputText"></label>
                                                    <input type="text" name="name" class="form-control" id="inputText" placeholder="Prix max" formControlName="name">
                                                </div>
                                                <div class="mb-3 col-md-6">
                                                    <label class="form-label" for="inputText"></label>
                                                    <input type="text" name="name" class="form-control" id="inputText" placeholder="Prix min" formControlName="name">
                                                </div>
                                            </div>
                                            <div class="mb-3 col-md-12">
                                                <label class="form-label" for="inputText">Descriptif du restaurant:</label>
                                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                            </div>
                                            <div class="mt-3 col-md-12">
                                                <label class="custom-file-label" for="customFile">Image du restaurant:</label>
                                                <input type="file" class="form-control custom-file-input" id="customFile">
                                            </div>
                                        </div>
                                        <div class="mb-3 col-md-6">
                                            <div class="row">
                                                <div class="mb-3 col-md-8">
                                                    <label class="form-label" for="inputText"></label>
                                                    <input type="text" name="name" class="form-control" id="inputText" placeholder="Nom du plat" formControlName="name">
                                                </div>
                                                <div class="mb-3 col-md-4">
                                                    <label class="form-label" for="inputText"></label>
                                                    <input type="text" name="name" class="form-control" id="inputText" placeholder="Prix" formControlName="name">
                                                </div>
                                            </div>
                                            <div class="mb-3 col-md-12">
                                                <label class="form-label" for="inputText"></label>
                                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="4"></textarea>
                                            </div>
                                            <div class="col-md-12 mb-5" style="margin-top: 38px;">
                                                <input type="file" class="form-control custom-file-input" id="customFile">
                                            </div>
                                            <div style="text-align: right">
                                                <mat-accordion>
                                                    <mat-expansion-panel hideToggle>
                                                      <mat-expansion-panel-header>
                                                        <mat-panel-title>
                                                          Ajouter
                                                        </mat-panel-title>
                                                      </mat-expansion-panel-header>
                                                        <div class="row">
                                                            <div class="mb-3 col-md-8">
                                                                <label class="form-label" for="inputText"></label>
                                                                <input type="text" name="name" class="form-control" id="inputText" placeholder="Nom du plat" formControlName="name">
                                                            </div>
                                                            <div class="mb-3 col-md-4">
                                                                <label class="form-label" for="inputText"></label>
                                                                <input type="text" name="name" class="form-control" id="inputText" placeholder="Prix" formControlName="name">
                                                            </div>
                                                        </div>
                                                        <div class="mb-3 col-md-12">
                                                            <label class="form-label" for="inputText"></label>
                                                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="4"></textarea>
                                                        </div>
                                                        <div class="col-md-12 mb-5" style="margin-top: 38px;">
                                                            <input type="file" class="form-control custom-file-input" id="customFile">
                                                        </div>
                                                    </mat-expansion-panel>
                                                    <mat-expansion-panel (opened)="panelOpenState = true"
                                                                         (closed)="panelOpenState = false">
                                                    </mat-expansion-panel>
                                                </mat-accordion>
                                            </div>
                                        </div>
                                    </div>
                                    <div style="text-align: center">
                                        <button type="submit" style="background-color: #1C283E; color: white;" class="text-left btn">Valider</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
