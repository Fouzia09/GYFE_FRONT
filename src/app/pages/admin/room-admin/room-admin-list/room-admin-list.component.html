<div class="wrapper">
    <div class="main">
      <main class="content">
        <div class="container-fluid p-0">
          <div class="row mb-2 mb-xl-3 m-5">

            <div class="col-xs-12 p-3" *ngFor="let room of listroom">
              <div class="mt-3 row g-0">
                
                <h2 class="card-title fw-bold text-primary">{{ room.name }}</h2>
                <p class="card-text"><span class="detail-color">Localisation:</span> {{ room.address}} - {{ room.city}}, {{ room.zipcode}} | {{room.country}}</p>
                  <div class="row col-md-5">
                      <img [src]="room.image1" class="img-thumbnail" alt="Detail image" width="100%">
                  </div>
                  <div class="col-md-7">
                    <div class="card-body">
                      <p class="card-text">{{ room.descriptif }}</p>
                      <p class="card-text"><span class="detail-color">Nombre de lits:</span> {{ room.nbBed }}</p>
                      <p class="card-text"><span class="detail-color">Surface de la chambre:</span> {{ room.squarFeet }} m2</p>
                               <p class="card-text"><span class="detail-color">Nombre de lits:</span> {{ room.nbBed }}</p>
                      <p class="card-text"  ><span class="detail-color">Prix:</span> {{ room.price | currency: 'EUR'}}</p>
                      <button type="button" class="btn btn-danger" (click)="onDeleteRoomDialogClick(room)">Supprimer</button>
                      <button type="button" class="btn btn-primary" (click)="onOpenRoomDialogClick(room)" style="margin-left: 15px;">Modifier</button>
                    </div>
                  </div>
                </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
