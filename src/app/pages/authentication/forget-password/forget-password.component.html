<div class="space-container bloc-padding">
  <div class="container border border-3 rounded mt-5" style="width: 800px">
    <div class="row">
      <div class="col-xs-12 p-3">
        <h4 class="text-center" class="tite-color mb-5">MOT DE PASSE OUBLIE</h4>
        <p>Veuillez entrer votre adresse email pour récupérer votre mot de passe</p>
            <form class="row g-3" [formGroup]="forgotForm">
              <div *ngIf="errorAuthentication"
                  class="alert alert-danger" style="padding: 5px;">
                  Cet email n'existe pas !
              </div>
              <div class="alert text-success" *ngIf="success">
                  <img src="../../../assets/img/check-circle.gif" alt="Loading" class="img-fluid" width="50" height="30" />
                  <strong class="mt-3 ml-1 text-success">Un nouveau mot de passe vous a été envoyé sur votre adresse email.</strong>
              </div>
                <div class="col-md-12">
                    <div>
                        <label class="form-label">Email</label>
                        <input type="email" [formControl]="email" class="form-control"/>
                  
                      </div>
                      <div class="button mt-4">
                        <button (click)="resetPasswordUser()" [disabled]="!forgotForm.valid" class="btn btn-primary">
                          <span *ngIf="isLoading" class="spinner-border spinner-border-sm mr-1"></span>
                          Recuperer
                      </button>
                      </div>
                      <a routerLink="../login" class="btn btn-link">Retour</a>
                    </div>  
            </form>
      </div>
    </div>
</div>
</div>
