<div class="container border border-3 rounded center-card">
    <div class="row">
      <div class="col-xs-12 p-3">
        <h4 class="text-center" class="tite-color mb-5">CONNEXION</h4>
            <form class="row g-3" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div *ngIf="errorAuthentication"
                      class="alert alert-danger">
                  Identifiants incorrect
                </div>
                <div class="col-md-6">
                    <div>
                        <label class="form-label">Identifiant</label>
                        <input class="form-control form-control-lg" type="email" name="email" placeholder="" pattern="[^@]+@[^@]+\.[a-zA-Z]{2,}" formControlName="email" />
                        <div *ngIf="!email.valid && (email.dirty || email.touched)"
                           class="alert alert-danger">
                          Indiquez une adresse email valide !
                        </div>
                      </div>
                      <div class="mt-3">
                        <label class="form-label">Mot de passe</label>
                        <input class="form-control form-control-lg" type="password" name="password" placeholder="" formControlName="password" />
                        <div *ngIf="password.hasError('required') && password.touched"
                           class="alert alert-danger">
                          Indiquez votre mot de passe !
                        </div>
                      </div>
                      <div class="text-left mt-4">
                        <button type="submit" [disabled]="!loginForm.valid" class="btn btn-lg btn-primary">Se connecter</button>
                      </div>
                      <small style="margin-left: 2px;">
                        <a href="#">Mot de passe oublié!</a>
                      </small>
                    </div>
                  <div class="col-md-6">
                    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                          <div class="carousel-item active">
                            <img src="../../../assets/img/restaurant-slide-1.jpg" class="img-thumbnail" alt="Salade bio">
                          </div>
                          <div class="carousel-item">
                            <img src="../../../assets/img/room-slide-1.jpg" class="img-thumbnail" alt="Chambre africaine">
                          </div>
                          <div class="carousel-item">
                            <img src="../../../assets/img/restaurant-slide-2.jpg" class="img-thumbnail" alt="Frite plus côte de boeuf">
                          </div>
                          <div class="carousel-item">
                            <img src="../../../assets/img/room-slide-2.png" class="img-thumbnail" alt="Chambre moderne">
                          </div>
                        </div>
                    </div>
                  </div>
            </form>
      </div>
    </div>
</div>
