<div class="space-container">
  <div class="container border border-3 rounded center-card-profil ">
    <div class="row">
      <div class="col-xs-12 p-3">
        <h4 class="text-center">
          <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16" name="profileLogo">
            <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
          </svg>
        </h4>
        <h4 class="text-center">
          CONNEXION
        </h4>
        <h4 class="text-center" *ngFor="let role of roles" >
          <span class="text-success font-weight-bold">Rôle {{role}}</span>
        </h4>
        <section>
          <div class="card" style="width: 20rem;" name="cardProfile">
            <div class="card-body">
              <h3 class="card-title"><span class="text-success font-weight-bold">Nom:</span> {{currentuser?.name}}</h3>
              <h3 class="card-title"><span class="text-success font-weight-bold">Username:</span> {{username}}</h3>
              <h3 class="card-title"><span class="text-success font-weight-bold">Email:</span> {{currentuser?.email}}</h3>
              <a routerLink="/authentification/change-password" class="btn btn-primary">Modifier mon mot de passe</a>
            </div>
          </div>
        </section>
        <aside>
        <div class="card"  style="width: 20rem;" name="cardAdmin">
          <div class="card-body row"><br>
              <div class="col-md-6">
                <button routerLink="/admin/admin" class="btn btn-primary">Administration</button>
              </div>
              <div class="col-md-6">
                <button href="/authentication/login" (click)="logout()" class="btn btn-danger">Déconnexion</button>
              </div>
          </div>
        </div>
        </aside>
      </div>
    </div>
  </div>
  
  <div class="container"><app-favorite></app-favorite></div>
</div>
